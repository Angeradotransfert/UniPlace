{% extends "base.html" %}
{% block content %}

<style>
  /* Styles généraux */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Media Query pour les petits écrans (mobile) */
  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .menu {
      display: none; /* Par exemple, on cache le menu principal pour mobile */
    }

    .menu-mobile {
      display: block; /* On montre un menu mobile */
    }

    .header {
      text-align: center;
    }
  }

  /* Media Query pour les écrans plus grands (tablette et plus) */
  @media screen and (min-width: 769px) {
    .menu {
      display: block;
    }

    .menu-mobile {
      display: none;
    }
  }
</style>

<div style="max-width: 1100px; margin: 40px auto;">
  <h2>{{ _('Annonces de') }} {{ user.username }}</h2>
  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for annonce in annonces %}
      <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 220px; background: white;">
        <a href="{{ url_for('listings.annonce_detail', listing_id=annonce.id) }}">
          <img src="{{ url_for('static', filename='uploads/' + annonce.images[0].filename) }}" width="100%" style="height: 140px; object-fit: cover; border-radius: 6px;">
          <h4 style="margin: 10px 0;">{{ annonce.title }}</h4>
          <p>{{ annonce.price }} ₽</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
