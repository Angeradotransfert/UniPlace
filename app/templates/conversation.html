{% extends "base.html" %}
{% block content %}

<style>
.chat-container {
    max-width: 800px;
    margin: 30px auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: #fdfdfd;
    display: flex;
    flex-direction: column;
    height: 80vh;
}

.chat-header {
    padding: 15px;
    background: #6f42c1;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f0f2f5;
}

.message-bubble {
    max-width: 70%;
    padding: 10px 14px;
    margin-bottom: 12px;
    border-radius: 16px;
    position: relative;
    word-wrap: break-word;
}

.sent {
    background-color: #d1e7dd;
    align-self: flex-end;
    border-bottom-right-radius: 0;
    margin-left: auto;
}

.received {
    background-color: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 0;
    margin-right: auto;
    border: 1px solid #ddd;
}

.message-meta {
    font-size: 0.75rem;
    color: #888;
    margin-top: 4px;
    text-align: right;
}

.chat-form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
}

.chat-form input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-right: 10px;
}

.chat-form button {
    background: #6f42c1;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    font-weight: bold;
}

/* Styles gÃ©nÃ©raux */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Media Query pour les petits Ã©crans (mobile) */
  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .menu {
      display: none; /* Par exemple, on cache le menu principal pour mobile */
    }

    .menu-mobile {
      display: block; /* On montre un menu mobile */
    }

    .header {
      text-align: center;
    }
  }

  /* Media Query pour les Ã©crans plus grands (tablette et plus) */
  @media screen and (min-width: 769px) {
    .menu {
      display: block;
    }

    .menu-mobile {
      display: none;
    }
  }
</style>

<div class="chat-container">
    <div class="chat-header">
        ðŸ’¬ {% trans %}Conversation avec{% endtrans %} {{ interlocuteur.username }}
    </div>

    <div class="chat-messages">
        {% for msg in messages %}
            <div class="message-bubble {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                {{ msg.content }}
                <div class="message-meta">{{ msg.timestamp.strftime('%d/%m %H:%M') }}</div>
            </div>
        {% endfor %}
    </div>

    <form class="chat-form" method="post">
        <input type="text" name="message" placeholder="{% trans %}Tapez votre message...{% endtrans %}" required>
        <button type="submit">{% trans %}Envoyer{% endtrans %}</button>
    </form>
</div>

{% endblock %}
