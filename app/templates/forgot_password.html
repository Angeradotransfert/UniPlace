<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Mot de passe oublié') }} - UniPlace</title>
</head>
<body>
    <h2>{{ _('Réinitialisation du mot de passe') }}</h2>

    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/forgot-password" method="POST">
        <input type="email" name="email" placeholder="{{ _('Entrez votre email') }}" required>
        <button type="submit">{{ _('Envoyer') }}</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</body>
</html>
