<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Mot de passe oublié') }} - UniPlace</title>

    <style>
  /* Styles généraux */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Media Query pour les petits écrans (mobile) */
  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .menu {
      display: none; /* Par exemple, on cache le menu principal pour mobile */
    }

    .menu-mobile {
      display: block; /* On montre un menu mobile */
    }

    .header {
      text-align: center;
    }
  }

  /* Media Query pour les écrans plus grands (tablette et plus) */
  @media screen and (min-width: 769px) {
    .menu {
      display: block;
    }

    .menu-mobile {
      display: none;
    }
  }
</style>

</head>
<body>
    <h2>{{ _('Réinitialisation du mot de passe') }}</h2>

    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/forgot-password" method="POST">
        <input type="email" name="email" placeholder="{{ _('Entrez votre email') }}" required>
        <button type="submit">{{ _('Envoyer') }}</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</body>
</html>
